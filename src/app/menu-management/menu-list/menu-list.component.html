<div class="flex justify-content-between mb-3">
  <h2>Gestion de Menu</h2>
</div>
<p-card>
  <ng-template #header>
  </ng-template>

  <div class="card-header mb-4" style="display: flex; justify-content: flex-end; margin-bottom: 1rem;">
    <button pButton label="Agregar Plato" icon="pi pi-plus" (click)="createDish()" type="button"
      class="p-button-success"></button>
  </div>
  <p-table [value]="dishes" [paginator]="true" [rows]="10" [rowHover]="true" dataKey="id"
    currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} registros" [showCurrentPageReport]="true"
    showGridlines>
    <ng-template #header>
      <tr>
        <th style="width:80px"></th>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Available</th>
        <th>Created At</th>
      </tr>
    </ng-template>
    <ng-template #body let-dish>
      <tr>
        <td style="padding: 0.5rem;">
          <div style="display: flex; gap: 5px;">
            <button size="small" pButton icon="pi pi-file-edit" class="p-button-success p-button-rounded"
              (click)="editDish(dish)" type="button"></button>
            <button size="small" pButton icon="pi pi-trash" class="p-button-danger p-button-rounded"
              (click)="deleteDish(dish)" type="button"></button>
          </div>
        </td>
        <td>{{dish.name}}</td>
        <td>{{dish.category}}</td>
        <td>{{dish.price | currency}}</td>
        <td>
          <span [class]="'badge badge-' + (dish.isAvailable ? 'success' : 'danger')" style="padding: 5px;">
            {{dish.isAvailable ? 'Available' : 'Not Available'}}
          </span>
        </td>
        <td>{{dish.createdAt | date}}</td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
<p-toast></p-toast>
<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>

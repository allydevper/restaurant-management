<div class="card">
  <div class="flex justify-content-between mb-3">
    <h2>Menu Management</h2>
  </div>
  <div class="card-header">
    <button pButton label="Add New Dish" icon="pi pi-window-maximize" (click)="openNew()" type="button"></button>
  </div>
  <div class="card-body">
    <p-table [value]="dishes" [paginator]="true" [rows]="10"
      [rowHover]="true" dataKey="id" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [showCurrentPageReport]="true" showGridlines>
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
          <th>Available</th>
          <th>Created At</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-dish>
        <tr>
          <td>{{dish.name}}</td>
          <td>{{dish.category}}</td>
          <td>{{dish.price | currency}}</td>
          <td>
            <span [class]="'badge badge-' + (dish.isAvailable ? 'success' : 'danger')" style="padding: 5px;">
              {{dish.isAvailable ? 'Available' : 'Not Available'}}
            </span>
          </td>
          <td>{{dish.createdAt | date}}</td>
          <td>
            <button pButton icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"
              (click)="editDish(dish)"></button>
            <button pButton icon="pi pi-trash" class="p-button-rounded p-button-danger"
              (click)="deleteDish(dish)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<p-toast></p-toast>
<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>

<div class="card">
  <div class="flex justify-content-between mb-3">
    <h2>Menu Management</h2>
  </div>
  <div class="card-header">
    <button pButton label="Add New Dish" icon="pi pi-window-maximize" (click)="openNew()" type="button"></button>
  </div>

  <div class="card-body">
    <p-table [value]="dishes" [paginator]="true" [rows]="10" [rowHover]="true" dataKey="id"
      currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} registros" [showCurrentPageReport]="true"
      showGridlines>
      <ng-template pTemplate="header">
        <tr>
          <th style="width:120px"></th>
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
          <th>Available</th>
          <th>Created At</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-dish>
        <tr>
          <td>
            <button size="small" pButton icon="pi pi-file-edit" class="p-button-success p-button-rounded mr-2"
              (click)="editDish(dish)" type="button"></button>
            <button size="small" pButton icon="pi pi-trash" class="p-button-danger p-button-rounded"
              (click)="deleteDish(dish)" type="button"></button>
          </td>
          <td>{{dish.name}}</td>
          <td>{{dish.category}}</td>
          <td>{{dish.price | currency}}</td>
          <td>
            <span [class]="'badge badge-' + (dish.isAvailable ? 'success' : 'danger')" style="padding: 5px;">
              {{dish.isAvailable ? 'Available' : 'Not Available'}}
            </span>
          </td>
          <td>{{dish.createdAt | date}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<p-toast></p-toast>
<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>

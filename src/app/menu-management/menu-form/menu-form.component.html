<div class="card">
  <h2>Create/Edit Dish</h2>
  <form [formGroup]="dishForm" (ngSubmit)="onSubmit()">
    <div class="field">
      <label for="name">Name</label>
      <input id="name" type="text" pInputText formControlName="name" />
      <p-message *ngIf="dishForm.get('name')?.invalid && (dishForm.get('name')?.touched || dishForm.get('name')?.dirty)" severity="error" text="Name is required"></p-message>
    </div>

    <div class="field">
      <label for="category">Category</label>
      <p-dropdown id="category" [options]="categories" formControlName="category" placeholder="Select a category"></p-dropdown>
    </div>

    <div class="field">
      <label for="price">Price</label>
      <input id="price" type="number" pInputText formControlName="price" />
      <p-message *ngIf="dishForm.get('price')?.invalid && (dishForm.get('price')?.touched || dishForm.get('price')?.dirty)" severity="error" text="Price must be a positive number"></p-message>
    </div>

    <div class="field">
      <label for="isAvailable">Available</label>
      <p-checkbox id="isAvailable" formControlName="isAvailable"></p-checkbox>
    </div>

    <button type="submit" pButton label="Submit" [disabled]="dishForm.invalid"></button>
    <button pButton label="Back" icon="pi pi-arrow-left" (click)="goBack()" type="button" class="p-button-secondary"></button>
  </form>
</div>

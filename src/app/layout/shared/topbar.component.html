<p-menubar>
  <ng-template #start>
    <span>{{ welcomeMessage }}</span>
  </ng-template>
  <ng-template #end>
    <div class="flex items-center gap-2">
      <button pButton label="Cerrar Sesion" icon="pi pi-sign-out" class="p-button-success p-button-rounded"
        (click)="logout()"></button>
    </div>
  </ng-template>
</p-menubar>

<div class="flex justify-content-between mb-3">
  <h2>Usuarios</h2>
</div>
<p-card>
  <ng-template #header>
  </ng-template>

  <div class="flex flex-column gap-2">
    <div class="flex justify-content-end">
      <button size="small" pButton label="Agregar Usuario" icon="pi pi-plus" (click)="createUser()" type="button"
        class="p-button-success"></button>
    </div>
    <p-table [value]="users" [paginator]="true" [rows]="10" [rowHover]="true" dataKey="userid"
      currentPageReportTemplate="Registros {first} a {last} de {totalRecords} en total" [showCurrentPageReport]="true"
      showGridlines>
      <ng-template #header>
        <tr>
          <th style="width:80px"></th>
          <th>Usuario</th>
          <th>Rol</th>
          <th>CreaciÃ³n</th>
        </tr>
      </ng-template>
      <ng-template #body let-user>
        <tr>
          <td style="padding: 0.5rem;">
            <div class="flex gap-1">
              <button size="small" pButton icon="pi pi-file-edit" class="p-button-success p-button-rounded"
                (click)="editUser(user)" type="button"></button>
              <button size="small" pButton icon="pi pi-trash" class="p-button-danger p-button-rounded"
                (click)="deleteUser(user)" type="button"></button>
            </div>
          </td>
          <td>{{user.username}}</td>
          <td>{{user.role}}</td>
          <td>{{user.createdat | date:'dd/MM/yy'}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</p-card>
<p-toast></p-toast>
<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>

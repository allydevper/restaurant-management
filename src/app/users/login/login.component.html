<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="p-field">
      <label for="username">Username:</label>
      <input pInputText type="text" [(ngModel)]="username" name="username" required>
    </div>
    <div class="p-field">
      <label for="password">Password:</label>
      <p-password [(ngModel)]="password" promptLabel="Elija una Contraseña" weakLabel="Muy débil" mediumLabel="Media" strongLabel="Fuerte" />
    </div>
    <button pButton type="submit" label="Login"></button>
  </form>
</div>

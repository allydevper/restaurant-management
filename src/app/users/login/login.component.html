<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="p-field">
      <label for="username">Username:</label>
      <input pInputText type="text" id="username" [(ngModel)]="username" name="username" required>
    </div>
    <div class="p-field">
      <label for="password">Password:</label>
      <input pPassword type="password" id="password" [(ngModel)]="password" name="password" required>
    </div>
    <button pButton type="submit" label="Login"></button>
  </form>
</div>
